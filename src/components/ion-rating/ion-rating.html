<!-- Template for Multi Selection Component -->
<ion-grid no-padding no-margin class="ion-rating-container">
    <ion-row>
        <ion-col col-2 (click)="deleteRating()">
            <ion-icon class="delete" ios="ios-close" md="ios-close-outline" tappable></ion-icon>
        </ion-col>
        <ion-col col-2 text-center *ngFor="let star of stars; let i = index" tappable (click)="starClicked(i)">
            <ion-icon [name]="star"></ion-icon>
        </ion-col>
    </ion-row>
</ion-grid>
