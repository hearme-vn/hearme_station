<ion-content padding>
    <!-- WEB APP: Select file for uploading button - for web app version -->
    <video id="video" class="camera" width="100%" height="100%" autoplay="true" #videoPlayer></video>
    <img id="captureImage" class="camera" src="{{image}}" *ngIf="image">
</ion-content>
<!-- <div class="footer footer-md">

</div> -->
<div class="footer footer-md" [ngClass]="appInit.screen_orientation">
    <ion-row>
        <ion-col>
            <ion-buttons>
                <button ion-button class="all-buttons main_background_color main_border_color" (click)="captureImage()">
                    {{ 'CAMERA_CAPTURE' | translate }} &nbsp;
                    <ion-icon name="camera"></ion-icon>
                </button>
                <button ion-button class="all-buttons main_background_color main_border_color" *ngIf="image" (click)="saveImage()">
                    {{ 'CAMERA_SAVE' | translate }} &nbsp;
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button ion-button class="all-buttons main_background_color main_border_color" (click)="closeModal()">
                    {{ 'CAMERA_CANCEL' | translate }} &nbsp;
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</div>
